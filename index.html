<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <h1>TIC TAC TOE</h1>
        <div class="scoreBoard">
            <div class="turn"></div>
            <p id="scoreX">0</p>
            <span>:</span>
            <p id="scoreO">0</p>
            <div class="turn"></div>
        </div>
        <section class="boardContainer">
            <div class="row row1 border2">
                <div class="tile"></div>
                <div class="tile border"></div>
                <div class="tile border"></div>
            </div>
            <div class="row row2 border2">
                <div class="tile"></div>
                <div class="tile border"></div>
                <div class="tile border"></div>
            </div>
            <div class="row row3">
                <div class="tile"></div>
                <div class="tile border"></div>
                <div class="tile border"></div>
            </div>
        </section>
        <div class="winMessageContainer">
        </div>
    </main>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
